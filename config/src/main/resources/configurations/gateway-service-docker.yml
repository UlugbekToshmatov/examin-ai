server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RemoveRequestHeader=Cookie

        - id: user-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/user/**
          filters:
            - RemoveRequestHeader=Cookie
            - AddRequestHeader=Authorization, Bearer

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notification-threads/**
          filters:
            - RemoveRequestHeader=Cookie
            - AddRequestHeader=Authorization, Bearer

        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/v1/course/**, /api/v1/program/**, /api/v1/task/**
          filters:
            - RemoveRequestHeader=Cookie
            - AddRequestHeader=Authorization, Bearer

        - id: discovery-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
          filters:
            - SetPath=/
            - RemoveRequestHeader=Cookie

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: examinai-gateway
            client-name: Keycloak
            provider: keycloak
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8181/realms/examinai
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/examinai

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.server: DEBUG
