  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    restart: unless-stopped
    environment:
      KC_DB: postgres
      # KC_DB_URL_HOST: auth-postgres
      # KC_DB_PORT: 5433
      # KC_DB_DATABASE: auth_service_db
      KC_DB_URL: jdbc:postgresql://auth-postgres:5433/auth_service_db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8181
      JAVA_OPTS: >
        -Duser.sync.webhook.url=http://host.docker.internal:8070/api/v1/auth/sync/user-event
        -Dkeycloak.server-url=http://localhost:8181
    ports:
      - "8181:8181"
    volumes:
      - ./keycloak-providers:/opt/keycloak/providers
    depends_on:
      - auth-postgres
    networks:
      - examin-ai-net
    extra_hosts:
      - "host.docker.internal:host-gateway"


volumes:
  rabbitmq-data:
  notification-postgres:
  auth-postgres:
  admin-postgres:

networks:
  examin-ai-net:
    driver: bridge